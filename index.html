            <section  id="Product">
                <div class="row text-center text-white">

                <hr class="hr-siz bg-white">
            </div>
            </div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10">
                        <form id="myForm" class="w-100 text-white border p-4 bg-liner ">
                            <label class="my-3" for="ProductName">Product Name</label>
                            <input id="productName" class="form-control" type="text" placeholder="Product Name...">
                            <label class="my-3" for="ProductName">Product Price</label>
                            <input id="productPrice" class="form-control" type="text" placeholder="15$...">
                            <label class="my-3" for="ProductQuantity">Quantity</label>
                            <input id="productQuantity" class="form-control" type="text" placeholder="Quantity...">
                            <label class="my-3" for="ProductCategory">product Category</label>
                            <input id="productCategory" class="form-control" type="text" placeholder="product Category ...">
                            <label class="my-3" for="ProductName">Product Description </label>
                            <textarea class="form-control" name="" id="productDescription" cols="30" rows="5" placeholder="making it look like readable English. Many desktop publishing packages "></textarea>
                            <div class="text-center col-12">
                            <button onclick="GetValue()" id="sumbit" class="btn btn-danger px-5 mx-5 mt-5">Sumbit</button>
                            <button onclick="clearValue()" class="btn btn-primary px-5 mx-5 mt-5">Clear</button>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
            </section>

                            </tr>
